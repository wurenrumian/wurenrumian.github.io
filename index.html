<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="avatar-container">
                <img src="your-avatar.jpg" alt="Your Name" class="avatar">
                <p class="bio">Your personal bio here</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#work">My Work</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </aside>
        <main>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-box">
            </div>
            <div class="blog-posts">
                <article>
                    <h2>Blog Post Title</h2>
                    <p class="date">Published on: May 1, 2023</p>
                    <p class="description">Short description of the blog post...</p>
                    <a href="#" class="read-more">Read More</a>
                </article>
                <!-- More blog posts... -->
            </div>
            <div class="multimedia">
                <img src="example-image.jpg" alt="Example Image">
                <iframe src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
